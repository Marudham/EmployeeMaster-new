<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Reset Password</title>
<link rel="stylesheet" th:href="@{/css/resetPassword.css}">
</head>
<body>
	<div class="login-container">
		<form class="login-form" action="/ems/controller/resetPassword" method="post" >
		<h2>Reset Password</h2>
		<div class="message" id="message" th:if="${message}">
			<p th:text="${message}"></p>
		</div>	
		<input type="email" name="email" th:value="${forgotPassword}" readonly="readonly" />
		<input type="password" name="password" placeholder="New Password" required>
		<input type="password" name="confirmPassword" placeholder="Confirm Password" required>
		<input type="submit" class="login-submit" value="Reset Password" />
	</form>
	</div>
</body>
</html>
